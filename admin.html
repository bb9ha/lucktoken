  <h1>LuckToken Admin Panel</h1>
  <button onclick="runLottery()">ğŸ¯ Run Lottery</button>
  <div id="message" class="message"></div>

  <script>
    const contractAddress = "0x9c6cAF08a87F180cA2A5d92a4E643e13438EDB45";
    const contractABI = [
      {
        "inputs": [],
        "name": "runLottery",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function runLottery() {
      if (typeof window.ethereum === 'undefined') {
        alert("Please install MetaMask.");
        return;
      }

      const message = document.getElementById('message');
      try {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];

        const contract = new web3.eth.Contract(contractABI, contractAddress);
        await contract.methods.runLottery().send({ from: account });

        message.innerText = "âœ… Lottery executed successfully!";
      } catch (err) {
        console.error(err);
        message.innerText = "âŒ Failed to execute. Check the console.";
        message.className = "message error";
      }
    }
  </script>
